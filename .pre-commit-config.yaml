repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.6.6
    hooks:
      - id: ruff
        args: ["--fix"]
        files: ^(functions/(pipes|filters|tools)/|tools/)
      - id: ruff-format
        files: ^(functions/(pipes|filters|tools)/|tools/)
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.11.2
    hooks:
      - id: mypy
        name: mypy (openai_responses_manifold)
        files: ^functions/pipes/openai_responses_manifold/
        args:
          - --config-file
          - functions/pipes/openai_responses_manifold/pyproject.toml
          - --package
          - openai_responses_manifold
